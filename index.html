<!DOCTYPE html>
 <head>
  <title> test </title>  
 </head>
 
 <body>
  <h1>最初に</h1>
  <p><mark>シチュー</mark>を今回は作りたいと思います。<br><strong>さぁ始めましょう</strong></p>
  
  <h1>材料</h1>
  <p>次の材料を用意します</p>
  <d1>
   <dt>ジャガイモ</dt><dd>中1.5個分</dd>
   <dt>牛乳</dt><dd>250ml</dd>
   <dt>ハウス北海道シチュー</dt><dd>80g</dd>
   <dt>チキンコンソメ</dt><dd>キューブ1/2個</dd>
   <dt>鶏肉</dt><dd>350g</dd>
  </d1>
  
  <p><video src="sample01.mp4" width="320" controls autoplay>ほかのブラウザでご覧ください</video></p>
  
  <table>
   <tr><th>材料名</th><th>分量</th><th>単位</th></tr>
   <tr><th>ジャガイモ</th><th>1.5</th><th>個</th></tr>
   <tr><th>牛乳</th><th>250</th><th>ml</th></tr>
   <tr><th>ハウス北海道シチュー</th><th>80</th><th>g</th></tr>
   <tr><th>チキンコンソメ</th><th>キューブ1/2</th><th>個</th></tr>
   <tr><th>鶏肉</th><th>350</th><th>g</th></tr>
  </table>
  
  <h1>アンケート</h1>
  <from id="top" action="#" method="post">
   <p><input type="text" name="input1"></p>
   <p>好きなゲームジャンルは
     <input type="radio" name="input11" value="rpg" checked>RPG
     <input type="radio" name="input11" value="stg" >シューティング
     <input type="checkbox" name="input11" value="rpg" checked>RPG
     <input type="checkbox" name="input11" value="stg" >シューティング
     <select name="input13">
       <option value="rpg">RPG
       <option value="stg">シューティング
       <option value="action">アクション
     </select>
   </p>
   <p><input type="submit" value="送信">
    <input type="reset" value="取り消し"></p>
  </from>
  
  
  

 </body>
</html>
